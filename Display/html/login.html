<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>滑动切换的注册登录界面</title>
    <link rel="stylesheet" href="/Display/css/login.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" placeholder="中文+英文 名">
                <input type="email" placeholder="学校邮箱">
                <input type="email" placeholder="入学年级">
                <input type="email" placeholder="班级">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
                <button>注册</button>
            </div>
            <!-- 登录 -->
            <div class="login-box">
                <h1>login</h1>
                <input id="numdestu" type="text" placeholder="学号">
                <input id="passwd" type="password" placeholder="密码">
                <button id="loginbtn">登录</button>
                <p class="forget"><a href="">忘记密码?</a></p>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎来到<span>稻香湖学校</span></h2>
            <img src="/Display/assets/logo.png" alt="" class="foto">
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到<span>稻香湖学校</span></h2>
            <p>快来看看你的<span>社会实践时长</span>吧</p>
            <img src="/Display/assets/logo.png" alt=""  class="foto">
            <p>没有账号？</p>
            <button id="register">去注册</button>
        </div>
    </div>
    <script>
        // 要操作到的元素
        let login=document.getElementById('login');
        let register=document.getElementById('register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        // 去注册按钮点击事件
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        // 去登录按钮点击事件
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>

    <script type="text/javascript" src="/Script/axios.min.js"></script>
    <script type="text/javascript" src="/Script/login.js"></script>

</body>

</html>
